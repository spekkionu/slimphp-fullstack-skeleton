actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
    strict_xml: true
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Codeception\Extension\PhpBuiltinServer
        - MigrationExtension
    config:
        MigrationExtension:
            environment: testing
            verbose: true
            cleanup: true
            populate: false
            type: sqlite
            path: storage/database/testing.sqlite
            dump: tests/_data/dump.sql
        Codeception\Extension\PhpBuiltinServer:
            hostname: localhost
            port: 8723
            documentRoot: public
            startDelay: 1
modules:
    config:
        Db:
            dsn: 'sqlite:storage/database/testing.sqlite'
            user: ''
            password: ''
            dump: tests/_data/dump.sql
            populate: false
            cleanup: false
            reconnect: true
